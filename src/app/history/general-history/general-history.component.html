<div class="title">
  <p>Algemene match geschiedenis</p>
</div>




<div *ngIf="matches; else loading">
  <div *ngFor="let match of matches" data-cy="general">
    <mat-card class="playedMatch" data-cy="match" >
      <mat-card-content class="matchContainer" data-cy="container">
        <div class="players">
          {{match.winnerFullName}}
          <br>
          {{match.loserFullName}}
          <br>

        </div>

        <table>
          <tr>
            <td>{{match.winnerSet1}}</td>
            <td>{{match.winnerSet2}}</td>
            <td>{{match.winnerSet3}}</td>
          </tr>
          <tr>
            <td>{{match.loserSet1}}</td>
            <td>{{match.loserSet2}}</td>
            <td>{{match.loserSet3}}</td>
          </tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>
</div>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
