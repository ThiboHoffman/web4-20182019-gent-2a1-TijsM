<mat-card class="form">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <div fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Email adres" type="email" #userName/>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Wachtwoord" type="password" #userPassword />
              </mat-form-field>
              <button mat-flat-button color="primary">
                Bevestig
              </button>
        </div>
      </mat-card>
    </mat-tab>

    <mat-tab label="Registreer">
      <mat-card>
        <mat-card-title>Registreer</mat-card-title>
        <div fxLayout="column">
            <mat-card-subtitle>Algemeen</mat-card-subtitle>
          <mat-form-field>
            <input matInput placeholder="Voornaam">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Familienaaam">
          </mat-form-field>

          <mat-form-field>
              <input matInput placeholder="Waarde klassement" type="number" />
            </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <br>
          <mat-card-subtitle>Wachtwoord</mat-card-subtitle>
          <br>

          <mat-form-field>
            <input matInput placeholder="Wachtwoord" type="password" />
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Bevestig Wachtwoord" type="password" />
          </mat-form-field>

          <br>
          <mat-card-subtitle>Contactgegevens</mat-card-subtitle>
          <br>

          <mat-form-field>
            <input matInput placeholder="GSM-nummer" type="text" />
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email adres" type="email" />
          </mat-form-field>

          <mat-radio-group>
            <mat-radio-button value="1">Man</mat-radio-button>
            <mat-radio-button value="2">Vrouw</mat-radio-button>
          </mat-radio-group>

          <button mat-flat-button color="primary">Bevestig</button>
        </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card>
