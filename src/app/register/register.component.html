<mat-card class="form">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="userLogin" (ngSubmit)='login()'>
          <div fxLayout="column">
            <div fxLayout="row">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">person</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="email" type="email" aria-label="email" formControlName="email"
                    required />
                  <mat-error *ngIf="userLogin.get('email')['errors']  && userLogin.get('email').touched">
                    {{getErrorMessage(userLogin.get('email')['errors']) }}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="wachtwoord">vpn_key</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="wachtwoord" type="password" aria-label="wachtwoord"
                    formcontrolName="wachtwoord" required />
                  <mat-error *ngIf="userLogin.get('wachtwoord')['errors']  && userLogin.get('wachtwoord').touched">
                    {{getErrorMessage(userLogin.get('wachtwoord')['errors']) }}</mat-error>

                </mat-form-field>
              </div>
            </div>
            <button routerLink="/ranking" mat-flat-button color="primary">
              Bevestig
            </button>
          </div>
        </form>
      </mat-card>
    </mat-tab>

    <mat-tab label="Registreer">
      <mat-card>
        <mat-card-title>Registreer</mat-card-title>
        <div class="Registreer">
          <mat-card-subtitle>Algemeen</mat-card-subtitle>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">person</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Voornaam" #firstName>
                </mat-form-field>
              </div>
            </div>
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">people</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Familienaaam" #familyName>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">date_range</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Geboortedatum" #dateOfBirth>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">looks_5</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Waarde klassement" type="number" #tennisVlaanderenRanking />
                </mat-form-field>
              </div>
            </div>
          </div>

          <br>
          <mat-card-subtitle>Wachtwoord</mat-card-subtitle>
          <br>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">vpn_key</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Wachtwoord" type="password" #passwordConfirmation />
                </mat-form-field>
              </div>
            </div>

            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">vpn_key</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Bevestig Wachtwoord" type="password" #passwordConfirmation />
                </mat-form-field>
              </div>
            </div>
          </div>










          <br>
          <mat-card-subtitle>Contactgegevens</mat-card-subtitle>
          <br>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">phone</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="GSM-nummer" type="text" #phoneNumber />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">email</mat-icon>
              </div>
              <div class="input">
                <mat-form-field>
                  <input matInput placeholder="Email adres" type="email" #email />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="RegistreerFormRij">
            <div class="item">
              <div class="ico">
                <mat-icon aria-hidden="false" aria-label="naam">face</mat-icon>
              </div>
              <div class="input">
                <mat-radio-group name="geslacht">
                  <mat-radio-button value="man">Man</mat-radio-button>
                  <mat-radio-button value="vrouw">Vrouw</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>










          <button (click)="register()" mat-flat-button color="primary">Bevestig</button>
        </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card>
