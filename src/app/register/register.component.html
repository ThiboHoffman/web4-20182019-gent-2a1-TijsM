<mat-card class="form blueWhiteBackground">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Email adres" type="email" #userName />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Wachtwoord" type="password" #userPassword />
          </mat-form-field>
          <button routerLink="/ranking" mat-flat-button color="primary">
            Bevestig
          </button>
          <!-- <button routerLink="/ranking"(click)="login(userName,userPassword)" mat-flat-button color="primary">
            Bevestig
          </button> -->
        </div>
      </mat-card>
    </mat-tab>

    <mat-tab label="Registreer">
      <mat-card>
        <mat-card-title>Registreer</mat-card-title>
        <div fxLayout="column">
          <mat-card-subtitle>Algemeen</mat-card-subtitle>
          <mat-form-field>
            <input matInput placeholder="Voornaam" #firstName>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Familienaaam" #familyName>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Waarde klassement" type="number" #tennisVlaanderenRanking />
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" #dateOfBirth>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <br>
          <mat-card-subtitle>Wachtwoord</mat-card-subtitle>
          <br>

          <mat-form-field>
            <input matInput placeholder="Wachtwoord" type="password" #password />
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Bevestig Wachtwoord" type="password" #passwordConfirmation />
          </mat-form-field>

          <br>
          <mat-card-subtitle>Contactgegevens</mat-card-subtitle>
          <br>

          <mat-form-field>
            <input matInput placeholder="GSM-nummer" type="text" #phoneNumber />
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email adres" type="email" #email />
          </mat-form-field>

          <mat-radio-group name="geslacht">
            <mat-radio-button value="man">Man</mat-radio-button>
            <mat-radio-button value="vrouw">Vrouw</mat-radio-button>
          </mat-radio-group>

          <button (click)="register()" mat-flat-button color="primary">Bevestig</button>
        </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card>
